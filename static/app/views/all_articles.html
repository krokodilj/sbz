<div class="container-fluid">
	<center><h1>Articles</h1></center>
	<hr>
	<div class="container">
	
		<div class="text-center">Filters</div>
		
			<div class="text-center">
				<form class="form-inline">
					<div class="form-group">
						<input 
							type="text"
							class="form-control"  
							ng-model="ctrl.id" 
							placeholder="Code">
						<input 
							type="text"
							class="form-control"  
							ng-model="ctrl.name" 
							placeholder="Name">
						<input 
							type="number" 
							class="form-control"  
							min="0" 
							ng-model="ctrl.minPrice" 
							placeholder="minimum price">
						<input 
							type="number" 
							class="form-control" 
							min=0
							ng-model="ctrl.maxPrice" 
							placeholder="maximum price">
						<br>
						<select 
							class="form-control" 
							name="color"
							ng-model="ctrl.category">
							<option value="{{ctrl.undefined}}">all</option>
							<option
								ng-repeat="c in ctrl.categories"
								ng-value="c.id">
								{{c.name}}
							</option>
							
						</select>
	
						<button class="btn btn-success" ng-click="ctrl.filter()">Filter</button>
					</div>
				</form>
			</div>


	</div>
	<hr>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row">
				<div 
					style="border-style: ridge;"
					class="col-md-3" 
					ng-repeat="article in ctrl.articles"><center>
					<small>{{article.id}}</small><br>
					<img src="{{article.img_src}}" width="150px" height="150px">
					<p><strong>{{article.name}}</strong></p>
					<p>price:<strong>{{article.price}}</strong></p>
					<input type="number" placeholder="count" min=1 ng-model="ctrl.data[article.id]"></input><br>
					<button class="btn btn-success"
						ng-click="ctrl.addToCart(article,ctrl.data[article.id])"
						ng-disabled="!ctrl.data[article.id]">
						+ add to cart
					</button><br><br>

					<p>{{article.category.name}}
					</center></div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
